<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
	<head>
		<title>Reboot{% block title %}{% endblock %}</title>
		<meta  charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
		<link rel="stylesheet" href="{% static "css/bootstrap-theme.min.css" %}">
		<link rel="stylesheet" href="{% static "css/reboot.css" %}">
	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">Reboot</a>
				</div>
				<div class="collapse navbar-collapse" id="nav-navbar-collapse">
					<ul class="nav navbar-nav">
					<li><a href="/requests/">Machine Requests</a></li>
					<li><a href="/requests/archive/">Machine Archives</a></li>
					<li><a href="/docs/">Documents</a></li>
					{% if user.is_authenticated %}
					<li><a href="/accounts/profile/">Profile</a></li>
					{% else %}
					<li><a href="/accounts/login/">Login</a></li>
					<li><a href="/accounts/register/">Register</a></li>
					{% endif %}
				</div>
			</div>
		</nav>
		<div class="container-fluid">
			{% block content %}{% endblock %}
		</div>
	</body>
	<script type="text/javascript" src="{% static "js/jquery.min.js" %}"></script>
	<script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
</html>
